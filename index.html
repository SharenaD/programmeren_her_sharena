<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
    href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" 
    rel="stylesheet">
    <title>Boba - Make and Shake</title>
</head>
<body>
    <header>
        <h1>Make and Shake your own bubbletea!</h1>
    </header>
    <main>
        <article>
            <img class="hidden milktea-white" src="img/drink-wit.png" alt="milktea">
            <img class="hidden milktea-mango" src="img/drink-mango.png" alt="mango">
            <img class="hidden milktea-matcha" src="img/drink-matcha.png" alt="matcha">
            <img class="hidden milktea-pink" src="img/drink-roze.png" alt="strawberry">

            <img class="hidden topping-tapioca" src="img/topping-tapioca.png" alt="tapioca">
            <img class="hidden topping-coco" src="img/topping-kokos.png" alt="coconut">
            <img class="hidden topping-mango" src="img/topping-mango.png" alt="mango">
            <img class="hidden topping-strawberry" src="img/topping-strawberry.png" alt="strawberry">

            <img class="hidden straw-pink" src="img/rietje-roze.png" alt="rietje-roze">
            <img class="hidden straw-blue" src="img/rietje-blauw.png" alt="rietje-blauw">
            <img class="hidden straw-orange" src="img/rietje-oranje.png" alt="rietje-oranje">
            <img class="hidden straw-purple" src="img/rietje-paars.png" alt="rietje-paars">
            <h2>Your Boba</h2>
        </article>
        <section>
            <h3>Step 1: Choose your drink</h3>
            <button>
                <img class="milktea-button" src="img/drink-wit.png" alt="milktea">
                <span>Milktea</span>
            </button>
            <button>
                <img class="matchatea-button" src="img/drink-matcha.png" alt="matcha">
                <span>Matcha</span> 
            </button>
            <button>
                <img class="pinktea-button" src="img/drink-roze.png" alt="strawberry">
                <span>Strawberry</span>
            </button>
            <button>
                <img class="mangotea-button" src="img/drink-mango.png" alt="mango">
                <span>Mango</span>
            </button>
        </section> 
        <section>
            <h3>Step 2: Choose your topping</h3>
            <button>
                <img class="tapioca-topping-button" src="img/topping-tapioca.png" alt="tapioca">
                <span>Tapioca</span>
            </button>
            <button>
                <img class="coco-topping-button" src="img/topping-kokos.png" alt="coconut">
                <span>Kokos</span>
            </button>
            <button>
                <img class="mango-topping-button" src="img/topping-mango.png" alt="mango">
                <span>Mango</span>
            </button>
            <button>
                <img class="strawberry-topping-button" src="img/topping-strawberry.png" alt="strawberry">
                <span>Strawberry</span>
            </button>
        </section>
        <section>
            <h3>Step 3: Choose your straw</h3>
            <button>
                <img class="pink-straw-button" src="img/rietje-roze.png" alt="pink">
                <span>Pink</span>
            </button>
            <button>
                <img class="blue-straw-button" src="img/rietje-blauw.png" alt="blue">
                <span>Blue</span>
            </button>
            <button>
                <img class="orange-straw-button" src="img/rietje-oranje.png" alt="orange">
                <span>Orange</span>
            </button>
            <button>
                <img class="purple-straw-button" src="img/rietje-paars.png" alt="purple">
                <span>Purple</span>
            </button>
        </section>
        
        <p>Click on your boba to shake!</p>
    </main>
    <footer>
        <p>Made by Sharena</p>
    </footer>
    <script src="./scripts/script.js"></script>
</body>
</html>
