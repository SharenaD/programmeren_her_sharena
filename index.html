<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Boba - Make and Shake</title>
</head>
<body>
    <header>
        <h1>Shake and make your own bubbletea!</h1>
    </header>
    <main>
        <article>
            <img src="img/drink-wit.png" alt="milktea">
            <img src="img/drink-mango.png" alt="mango">
            <img src="img/drink-matcha.png" alt="matcha">
            <img src="img/drink-roze.png" alt="strawberry">
            <img src="img/topping-tapioca.png" alt="tapioca">
            <img src="img/topping-kokos.png" alt="coconut">
            <img src="img/topping-mango.png" alt="mango">
            <img src="img/topping-strawberry.png" alt="strawberry">
            <p>Your Boba</p>
        </article>
        <section>
            <h2>Step 1: Choose your drink</h2>
            <button>
                <img src="img/drink-wit.png" alt="milktea">
                <p>Milktea</p>
            </button>
            <button>
                <img src="img/drink-matcha.png" alt="matcha">
                <p>Matcha</p>
            </button>
            <button>
                <img src="img/drink-roze.png" alt="strawberry">
                <p>Strawberry</p>
            </button>
            <button>
                <img src="img/drink-mango.png" alt="mango">
                <p>Mango</p>
            </button>
        </section>
        <section>
            <h2>Step 2: Choose your topping</h2>
            <button>
                <img src="img/topping-tapioca.png" alt="tapioca">
                <p>Tapioca</p>
            </button>
            <button>
                <img src="img/topping-kokos.png" alt="coconut">
                <p>Kokos</p>
            </button>
            <button>
                <img src="img/topping-mango.png" alt="mango">
                <p>Mango</p>
            </button>
            <button>
                <img src="img/topping-strawberry.png" alt="strawberry">
                <p>Strawberry</p>
            </button>
        </section>
        <section>
            <h2>Step 3: Choose your straw</h2>
            <button>
                <img src="img/rietje-roze.png" alt="pink">
                <p>Pink</p>
            </button>
            <button>
                <img src="img/rietje-blauw.png" alt="blue">
                <p>Blue</p>
            </button>
            <button>
                <img src="img/rietje-oranje.png" alt="orange">
                <p>Orange</p>
            </button>
            <button>
                <img src="img/rietje-paars.png" alt="purple">
                <p>Purple</p>
            </button>
        </section>
    </main>
    <footer>
        <p>Made by Sharena</p>
    </footer>
</body>
<script src="./scripts/"></script>
</html>
