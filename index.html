<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
    href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" 
    rel="stylesheet">
    <title>Boba - Make and Shake</title>
</head>
<body>
    <header>
        <h1>Make and Shake your own bubbletea!</h1>
    </header>
    <main>
        <article>
            <img data-target="milktea-white" class="hidden milktea-white" src="img/drink-wit.png" alt="milktea">
            <img data-target="milktea-mango" class="hidden milktea-mango" src="img/drink-mango.png" alt="mango">
            <img data-target="milktea-matcha" class="hidden milktea-matcha" src="img/drink-matcha.png" alt="matcha">
            <img data-target="milktea-pink" class="hidden milktea-pink" src="img/drink-roze.png" alt="strawberry">

            <img data-target="tapioca-topping" class="hidden topping-tapioca" src="img/topping-tapioca.png" alt="tapioca">
            <img data-target="coco-topping" class="hidden milktea-coco" src="img/topping-kokos.png" alt="coconut">
            <img data-target="mango-topping" class="hidden milktea-mango" src="img/topping-mango.png" alt="mango">
            <img data-target="strawberry-topping" class="hidden milktea-strawberry" src="img/topping-strawberry.png" alt="strawberry">

            <img data-target="straw-pink" class="hidden pink-straw" src="img/rietje-roze.png" alt="rietje-roze">
            <img data-target="straw-blue"class="hidden blue-straw" src="img/rietje-blauw.png" alt="rietje-blauw">
            <img data-target="straw-orange" class="hidden orange-straw" src="img/rietje-oranje.png" alt="rietje-oranje">
            <img data-target="straw-purple" class="hidden purple-straw" src="img/rietje-paars.png" alt="rietje-paars">
            
            <p>Your Boba</p>
        </article>
        <section>
            <h2>Step 1: Choose your drink</h2>
            <button data-target="milktea-white">
                <img class="milktea-button" src="img/drink-wit.png" alt="milktea">
                <p>Milktea</p>
            </button>
            <button data-target="milktea-matcha">
                <img class="matchatea-button" src="img/drink-matcha.png" alt="matcha">
                <p>Matcha</p>
            </button>
            <button data-target="milktea-pink">
                <img class="pinktea-button" src="img/drink-roze.png" alt="strawberry">
                <p>Strawberry</p>
            </button>
            <button data-target="milktea-mango">
                <img class="mangotea-button" src="img/drink-mango.png" alt="mango">
                <p>Mango</p>
            </button>
        </section> 
        <section>
            <h2>Step 2: Choose your topping</h2>
            <button data-target="tapioca-topping">
                <img class="tapioca-topping-button" src="img/topping-tapioca.png" alt="tapioca">
                <p>Tapioca</p>
            </button>
            <button data-target="coco-topping">
                <img class="coco-topping-button" src="img/topping-kokos.png" alt="coconut">
                <p>Kokos</p>
            </button>
            <button data-target="mango-topping">
                <img class="mango-topping-button" src="img/topping-mango.png" alt="mango">
                <p>Mango</p>
            </button>
            <button data-target="strawberry-topping">
                <img class="strawberry-topping-button" src="img/topping-strawberry.png" alt="strawberry">
                <p>Strawberry</p>
            </button>
        </section>
        <section>
            <h2>Step 3: Choose your straw</h2>
            <button data-target="straw-pink" >
                <img class="pink-straw-button" src="img/rietje-roze.png" alt="pink">
                <p>Pink</p>
            </button>
            <button data-target="straw-blue">
                <img class="blue-straw-button" src="img/rietje-blauw.png" alt="blue">
                <p>Blue</p>
            </button>
            <button data-target="straw-orange" >
                <img class="orange-straw-button" src="img/rietje-oranje.png" alt="orange">
                <p>Orange</p>
            </button>
            <button data-target="straw-purple">
                <img class="purple-straw-button" src="img/rietje-paars.png" alt="purple">
                <p>Purple</p>
            </button>
        </section>
    </main>
    <footer>
        <p>Made by Sharena</p>
    </footer>
</body>
<script src="./scripts/script.js"></script>
</html>
